<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Tiempo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
div#pagina {
    display: none;
    justify-content: center; 
}
.card-body {
    display: flex;
    flex-direction: column;
    align-items: center;
}
  </style>
  <body style="background-color: #0093E9;
  background-image: linear-gradient(90deg, #0093E9 0%, #80D0C7 100%);
  ">
    <nav class="navbar bg-light">
        <div class="container-fluid d-flex w-50 input-group mb-4" style="justify-content:center;" >         
            <input class="form-control me-2" id="ciudad">
            <button class="btn btn-outline-secondary" id="buscar">Buscar</button>
    
        </div>
      </nav>

      <div id="pagina">
      <div class="card" style="width: 18rem;align-items: center;margin-top: 8em;padding-top: 1em;box-shadow: black 8px 9px 13px; ">
        <img width="150px" height="150px" id="iconoTiempo">
        <div class="card-body">
          <h3 class="card-title" id="ciudadTiempo"></h3>
          <h5 class="card-title" id="tiempo"></h5>
          <p class="card-text" id="temperaturaTiempo"></p>
          <p class="card-text" id="humedadTiempo"></p>
          <p class="card-text" id="vientoTiempo"></p>
            </div>
      </div>          
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
  <script>
input = document.getElementById('ciudad');

input.addEventListener("keyup",function(event) {
    if(event.keyCode==13){
        document.getElementById('buscar').click();
    }
    
})
document.getElementById('pagina').style="display=none"  </script>
</html>
